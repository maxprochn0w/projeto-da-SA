<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../modelo/style.css">
</head>

<body>
    <section>
        <div class="IMG">
            <img src="../imagens/semfundo3.png" alt="">
            <button type="button" class="btntop">home</button>
            <button type="button" class="btntop">sobre</button>
            <button type="button" class="btntop">categorias</button>
            <button type="button" class="btntop">jogos</button>
            <button type="button" class="btntop">login</button>
        </div>
    </section>

    <section>


        <div class="container">
            <h2>Fazer Login</h2>


            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Prosseguir</button>
            </form>

        </div>

    </section>

    
</body>
<script src="script.js"></script>

</html>
